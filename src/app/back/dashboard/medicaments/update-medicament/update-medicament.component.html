<app-sidebar></app-sidebar>
<div class="content-wrapper">
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- Left col -->
            <section class="col-lg-12 connectedSortable">
                <!-- Custom tabs (Charts with tabs)-->
                <!-- /.card -->
                <!-- Content Wrapper. Contains page content -->
                <div class="wrapper">
                    <!-- Content Header (Page header) -->
                    <section class="content-header">
                        <div class="container-fluid">
                            <div class="row mb-2">
                                <div class="col-sm-6">
                                    <h1>Liste des medicaments</h1>

                                </div>
                                <div class="col-sm-6">
                                    <h6 class="btn btn-primary btn-md float-sm-right">
                                        <i class="fas fa-list">
                                        </i>
                                        <a href="dashboard/medicaments/new-medicament"
                                            style="color: white; font-size: 15px;font-weight: 600;"> Ajouter un medicament</a>
                                    </h6>
                                </div>
                            </div>
                        </div><!-- /.container-fluid -->
                    </section>
                    <section class="content">

                        <!-- Default box -->
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Liste des consultations</h3>

                                <div class="card-tools">
                                    <button type="button" class="btn btn-tool" data-card-widget="collapse"
                                        title="Collapse">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="card-body p-0">
                                <table class="table" >
                                    <thead>
                                        <tr>
                                            <th style="width: 1%">
                                                #
                                            </th>
                                            <th style="width: 20%">
                                                Nom du produit
                                            </th>
                                            <th style="width: 15%">
                                                Dosage
                                            </th>
                                            <th style="width: 15%">
                                                Quantité
                                            </th>
                                            <th  style="width: 15%">
                                                Date peremption
                                            </th>
                                            <th>
                                                Seuil minimum
                                            </th>
                                            <th style="width: 20%" class="text-center">
                                                Actions
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let medoc of filteredData">
                                            <td>
                                                #
                                            </td>
                                            <td>
                                                <strong>
                                                    {{medoc.nom_produit}}
                                                </strong>
                                            </td>
                                            <td>
                                                {{medoc.dosage}}
                                            </td>
                                            <td class="project_progress">
                                                <div class="progress progress-sm">
                                                    <div class="progress-bar bg-green" role="progressbar" 
                                                        aria-valuenow="27" aria-valuemin="0" aria-valuemax="100"
                                                        [style.width.%]="medoc.quantite_total">
                                                    </div>
                                                </div>
                                                <small>
                                                   {{medoc.quantite_total}} en stock
                                                </small>
                                            </td>
                                            <td class="project-state">
                                                <strong>
                                                    {{medoc.date_peremption}}
                                                </strong>
                                            </td>
                                            <td class="project-state">
                                                <strong>
                                                    {{medoc.seuil_minimum}}
                                                </strong>
                                            </td>
                                            <td class=" text-right">
                                                <button class="btn btn-info btn-sm" (click)="editMedicament(medoc.id!)">
                                                    <i class="fas fa-pencil-alt">
                                                    </i>    
                                                      
                                                </button>
                                                <button class="btn btn-danger btn-sm" (click)="deleteMedicament(medoc)">
                                                    <i class="fas fa-trash">
                                                    </i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <ng-template #noData>
                                    <p>Aucune consultation trouvée.</p>
                                  </ng-template>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->

                    </section>
                    <!-- /.content -->
                </div>
                <!-- /.content-wrapper -->

                <!-- /.card -->
            </section>
            <!-- /.Left col -->
            <!-- right col (We are only adding the ID to make the widgets sortable)-->
            <!-- <section class="col-lg-5 connectedSortable">
                
            </section> -->
            <!-- right col -->
        </div>
    </section>
    <!-- /.content -->
    <br><br><br>
</div>
<!-- /.content-wrapper -->

<app-footer></app-footer>
